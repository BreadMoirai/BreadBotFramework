def body = "\n## Adding as Dependency\n### Gradle\n```groovy\nrepositories {\n  jcenter()\n}\n\ndependencies {\n  compile '$project.group:$project.name:$project.version'\n}\n```\n\n### Maven\n```xml\n<repository>\n  <id>jcenter</id>\n  <name>jcenter</name>\n  <url>http://jcenter.bintray.com/</url>\n</repository>\n\n<dependency>\n  <groupId>$project.group</groupId>\n  <artifactId>$project.name</artifactId>\n  <version>$project.version</version>\n  <type>pom</type>\n</dependency>\n```"

task printBody {
    println body
}

githubRelease {
    if (hasProperty('github.key')) {
        token = getProperty('github.key').toString()
    }
    String version = project.version
    it.body = body
    prerelease = true
    FilenameFilter filter = { dir, file -> file.contains(version) }
    releaseAssets = jar.destinationDir.listFiles filter
}


bintray {
    user = author
    key = getProperty('bintray.key').toString()
    publications = ["BintrayRelease"]
    publish = true
    pkg {
        repo = 'maven'
        name = project.name
        licenses = ['Apache-2.0']
        vcsUrl = "https://github.com/${author}/${project.name}.git"
        version {
            name = project.version
            released = new Date()
        }
    }
}

publishing {
    publications.create('BintrayRelease', MavenPublication) {
        from components.java
        groupId group
        artifactId archivesBaseName
        version version
        Artifact javadocJar
        Artifact sourcesJar
    }
}

compileJava.options.encoding = 'UTF-8'

shadowJar.classifier = "withDependencies"
javadoc.source = sourceSets.main.allJava
javadoc.failOnError = false

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.java.srcDirs
}

task jarMake {
    dependsOn jar
    dependsOn sourcesJar
    dependsOn javadocJar
    dependsOn shadowJar
}

task javadocDir(type: Copy) {
    delete('docs')
    from javadoc.destinationDir
    into 'docs'
}

task publishJavadoc(type: Exec) {
    //this doesn't work. Just gonna go manually for now. Ugh
    group 'publishing'
    dependsOn javadoc
    dependsOn javadocDir
    commandLine 'cmd', "cd ${javadocDir.destinationDir.absolutePath}"
